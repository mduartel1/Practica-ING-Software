name: Dependency Review

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check Dependency Graph availability
        id: depgraph
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          status=$(curl -sS -o /tmp/depgraph_response.json -w "%{http_code}" \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/dependency-graph/sbom")
          if [ "$status" = "200" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
            echo "Dependency Graph is enabled."
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Dependency Graph is not enabled or not available (HTTP $status)."
          fi
      - name: Dependency Review
        if: ${{ steps.depgraph.outputs.enabled == 'true' }}
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
      - name: Skip notice
        if: ${{ steps.depgraph.outputs.enabled != 'true' }}
        run: echo "Dependency Review skipped until Dependency Graph is enabled in repository settings."
