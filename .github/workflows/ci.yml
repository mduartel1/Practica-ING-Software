name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  sanity:
    name: Sanity Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Repository Health
        run: |
          echo "CI activo. Esta comprobacion se ejecuta siempre."
          if [ ! -f "frontend/package.json" ] && [ ! -f "backend/package.json" ]; then
            echo "Aun no hay frontend/package.json ni backend/package.json. Se omitiran jobs especificos."
          fi

  frontend:
    name: Frontend - Lint Test Build
    runs-on: ubuntu-latest
    if: ${{ hashFiles('frontend/package.json') != '' }}
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install Dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Lint
        run: npm run lint --if-present
      - name: Test
        run: npm test --if-present -- --ci
      - name: Build
        run: npm run build --if-present

  backend:
    name: Backend - Lint Test Build
    runs-on: ubuntu-latest
    if: ${{ hashFiles('backend/package.json') != '' }}
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - name: Install Dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Lint
        run: npm run lint --if-present
      - name: Test
        run: npm test --if-present -- --ci
      - name: Build
        run: npm run build --if-present
